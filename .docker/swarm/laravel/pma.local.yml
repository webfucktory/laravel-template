version: '3.8'

services:
  pma:
    depends_on:
      - maria

    deploy:
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik
        - traefik.constraint-label=traefik
        - traefik.http.routers.laravel_db-pma-http.rule=Host(`pma.localhost`)
        - traefik.http.routers.laravel_db-pma-http.entrypoints=http
        - traefik.http.services.laravel_db-pma-http.loadbalancer.server.port=80

    image: phpmyadmin:latest

    networks:
      - maria
      - traefik

networks:
  maria:
  traefik:
    external: true
